<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CashMachine</title>

    <link rel="stylesheet" href="css/main.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script defer src="./js/model/navigationMenuModel.js"></script>
    <script defer src="./js/model/cardDataModel.js.js"></script>

    <script defer src="./js/controller/cardModule.js"></script>
    <script defer src="./js/controller/cashModule.js"></script>
    <script defer src="./js/controller/navigationModule.js"></script>
    <script defer src="./js/controller/core.js"></script>

    <script defer src="./js/view/cardHolderView.js"></script>
    <script defer src="./js/view/cardReaderView.js"></script>
    <script defer src="./js/view/generalView.js"></script>
    <script defer src="./js/view/displayView.js.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
  <div id="wrapper" class="wrapper">
<!--   Display area -->
  <div id="display-area" class="display-area">
    <div class="left-side-buttons">
      <button class="empty"><br></button><br> <button class="empty"></button><br><button class="empty"></button><br><button class="empty"></button></div>
    <div id="display" class="display"></div>
    <div class="right-side-buttons">
      <button class="empty"><br></button><br> <button class="empty"></button><br><button class="empty"></button><br><button class="empty"></button></div><div class="clear"></div>
    <textarea id="text"></textarea>
    <button type="button" id="getCard">Put your card here</button>
  </div>
<!-- Buttons area -->
<div id="buttons" class="buttons">
<div class="number-buttons">
  <button type="button" id="btn1" class="number">1</button>
  <button type="button" id="btn2" class="number">2</button>
  <button type="button" id="btn3" class="number">3</button>
  <button type="button" id="btn4" class="number">4</button>
  <button type="button" id="btn5" class="number">5</button>
  <button type="button" id="btn6" class="number">6</button>
  <button type="button" id="btn7" class="number">7</button>
  <button type="button" id="btn8" class="number">8</button>
  <button type="button" id="btn9" class="number">9</button>
  <button type="button" id="btn0" class="number">0</button>
</div>
<div class="control-buttons">
  <button type="button" id="cansel" class="control cansel-button">Cansel</button><br>
  <button type="button" id="clear" class="control clear-button">Clear</button><br>
  <button type="button" id="submit" class="control  submit-button">Submit</button><br>
</div>
</div>

  </div>
</body>
</html>
